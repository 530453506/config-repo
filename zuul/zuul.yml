eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
        defaultZone: http://localhost:8761/eureka/

zuul:
  ignored-services: "*"
  prefix: /api
  routes:
    grpc-consumer: /consumer/**
  sensitiveHeaders: Cookie,Set-Cookie
  debug:
    request: true



